<style type="text/css">
#parent-student-info {
	display:inline-block;
	padding:5px 7px;
	line-height:16px;
	font-size:0.9em;
	margin-left:7px;
	margin-bottom:10px;
	width:170px;
	overflow:hidden;
}

.parent-student-name {
	font-weight:bold;
}

#points {
	height:50px;
	padding: 4px 7px;
	font-size: 0.9em;
	line-height: 15px;
	float: right;
	margin-right: 7px;
	margin-bottom:10px;
}

#points .header {
	font-weight:bold;
	text-align:center;
	border-bottom:solid 1px #000;
	margin-bottom: 3px;
}

.parent-categories {
	padding-left:5px;
	font-size:0.9em;
}

.parent-progress-row {
	height:23px;
}

.parent-progress-cell {
	border: 1px solid;
	width:72px;
}

.exp-label {
	display:table-cell;
	line-height:38px;
	padding:0px 7px;
	font-size:.95em;
	font-weight:bold;
}

.student-progress {
	font-size:.9em;
	font-weight:bold;
}

.score-row {
	display:table-row;
	padding:5px 0px;
}

.score-header {
	font-size:.9em;
	width:54px;
	display:inline-block;
	text-align:center;
}

.score-cell {
	display:table-cell;
}

#parent-notes {
	padding:8px 0px 5px 5px;
	font-size:0.9em;
}

#parent-notes textarea {
	font-family: Tahoma, Geneva, sans-serif;
	font-size:0.9em;
	line-height:17px;
	height:36px;
	margin-bottom:5px;
	resize:none;
}

.template {
	display:none;
}

</style>

<div class="score-row template">
    <div class="exp-label"></div>
    <div class="score-cell btn-group">
      <button class="btn" value="0">0</button>
      <button class="btn btn-primary" value="1">1</button>
      <button class="btn" value="2">2</button>
      <button class="btn" value="0">N/A</button>
    </div>
</div>

<div style="padding-top:8px">
    <div id="parent-student-info" class="well well-small">
      <div>
        <div class="parent-student-name">Student name</div>
        <div class="parent-class-name">Class name</div>
        <div class="parent-teacher-name">Teacher's name</div>
      </div>
    </div>
    
    <div id="points" class="well well-small">
      <div class="header">Points Earned</div>
      <div style="display:table; float:right">
        <div style="display:table-row">
            <div style="display:table-cell; text-align:right; padding-right:5px">Today:</div>
            <div class="today-score" style="display:table-cell; text-align:right">5</div>
        </div>
        <div style="display:table-row">
            <div style="display:table-cell; text-align:right; padding-right:5px">This month:</div>
            <div style="display:table-cell; text-align:right">250</div>
        </div>
      </div>
    </div>
</div>

<div class="parent-categories">
	<table width="305px">
    	<tr>
        	<th style="text-align:left">Expectation</th>
        	<th>Today</th>
        	<th>This Month</th>
        	<th>This Year</th>
        </tr>
    	<tr class="parent-progress-row">
        	<td>Creativity</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        </tr>
    	<tr class="parent-progress-row">
        	<td>Collaboration</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        </tr>
    	<tr class="parent-progress-row">
        	<td>Likeability</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        </tr>
    	<tr class="parent-progress-row">
        	<td>Empathy</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        </tr>
    	<tr class="parent-progress-row">
        	<td>Leadership</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        	<td class="parent-progress-cell">&nbsp;</td>
        </tr>
    </table>
</div>

<div id="parent-notes">
    <div style="display:inline-block; padding-left:5px">Teacher comments</div>
    <textarea style="width:295px; max-width:295px;cursor:text" readonly="readonly"></textarea>
    <div style="display:inline-block; padding-left:5px">Parent comments</div>
    <textarea style="width:295px; max-width:295px;"></textarea>
</div>

<div class="button-bar" style="padding-left:6px">
    <div style="float:right; padding-right:7px; padding-bottom:10px">
    	<button class="btn btn-info" style="width:210px">Assign Rewarded Challenge</button>
    </div>
</div>

<script>
//-----------------------------------------------------------------------------------
//
// ParentModule - manages the student scoring UI.
//
// Inherits from EventTarget
//

ParentModule.prototype = new EventTarget();
ParentModule.prototype.constructor = ParentModule;

// events fired by this object
//ParentModule.STUDENT_SCORE_DONE = "StudentScoreDone";

function ParentModule() {
	EventTarget.call(this);

	var $parent = this.getUI().find(".categories table");
}

ParentModule.prototype.getUI = function() {
	return $("#parent-panel");
}
</script>
